<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard Pak Fattah</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <div class="min-h-screen flex flex-col">
    
    <!-- HEADER -->
    <header class="bg-blue-600 relative pb-20">
      <!-- top icons -->
      <div class="px-4 pt-4 flex justify-end space-x-4">
        <!-- Bell icon -->
        <button class="text-white">
          <!-- insert bell SVG here -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
          </svg>
        </button>
        <!-- Settings icon -->
        <button class="text-white">
          <!-- insert cog SVG here -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l.378 1.162a1
                     1 0 00.95.69h1.234c.969 0 1.371 1.24.588
                     1.81l-1.002.73a1 1 0 00-.364 1.118l.378
                     1.162c.3.921-.755 1.688-1.539 1.118l-1.002-.73a1
                     1 0 00-1.175 0l-1.002.73c-.784.57-1.838-.197-1.539-1.118l.378-1.162a1
                     1 0 00-.364-1.118l-1.002-.73c-.783-.57-.38-1.81.588-1.81h1.234a1
                     1 0 00.95-.69l.378-1.162z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
        <!-- User icon -->
        <button class="text-white">
          <!-- insert user SVG here -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M5.121 17.804A9 9 0 1118.879
                     6.196 9 9 0 015.12 17.804z" />
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </button>
      </div>

      <!-- greeting -->
      <div class="px-6 mt-4">
        <h1 class="text-white text-2xl font-bold">Selamat Datang,</h1>
        <p class="text-white text-xl font-semibold">Pak Fattah</p>
      </div>

      <!-- bottom wave -->
      <div class="absolute bottom-0 w-full overflow-hidden leading-none" style="height: 80px;">
        <svg viewBox="0 0 500 80" preserveAspectRatio="none" class="w-full h-full">
          <path d="M0,30 C150,80 350,0 500,50 L500,100 L0,100 Z" fill="#ffffff"/>
        </svg>
      </div>
    </header>
    
    <!-- MAIN CONTENT -->
    <main class="px-6 -mt-16 flex-1">
      <div class="bg-white rounded-xl shadow-lg p-6">
        
        <!-- Pond illustration -->
        <div class="flex justify-center mb-6">
          <!-- replace with your pond image or SVG -->
          <img src="" alt="Kolam Ikan" class="w-32 h-24">
        </div>

        <!-- NH3 Card -->
        <div class="border border-blue-600 rounded-lg p-4 mb-4 w-[80]">
          <div class="flex items-center justify-between">
            <div>
              <div class="text-sm text-gray-600">Level NH3</div>
              <div class="text-sm text-gray-600">Tertinggi</div>
            </div>
            <div class="text-3xl font-bold">0.25</div>
            <div class="text-sm text-gray-600">ppm</div>
          </div>
        </div>
        
        <!-- Status Card -->
        <div class="border border-blue-600 rounded-lg p-4 text-center w-[80]">
          <div class="text-xl font-bold">Aman</div>
          <div class="text-sm text-gray-600">Status Semua Kolam</div>
        </div>
      </div>
    </main>
    
    <!-- BOTTOM NAVIGATION -->
    <nav class="bg-white shadow-inner py-3">
      <div class="flex justify-around items-center">
        <!-- Faucet icon -->
        <button class="text-gray-600">
          <!-- insert waterâ€‘tap SVG here -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M6 3v12m6-6h9m-9 0l3-3m-3 3l3 3" />
          </svg>
        </button>
        <!-- Home (active) -->
        <button class="bg-blue-600 p-3 rounded-full text-white shadow-lg">
          <!-- home SVG -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M3 12l2-2m0 0l7-7 7 7m-9
                     2v8m0 0H5a2 2 0 01-2-2v-5m14
                     7h-4m4 0a2 2 0 002-2v-5a2 2
                     0 00-2-2h-4" />
          </svg>
        </button>
        <!-- Refresh icon -->
        <button class="text-gray-600">
          <!-- insert refresh SVG here -->
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
               viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round"
                  d="M4 4v5h.582M20 20v-5h-.581M5.66
                     5.66A8 8 0 0118.34 18.34M18.34
                     5.66A8 8 0 015.66 18.34" />
          </svg>
        </button>
      </div>
    </nav>

  </div>
</body>
</html>
